  <text x="50%" y="24" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>

  <text x="12" y="60"><tspan class="bold">Usage:</tspan> web-utils <tspan class="y">command</tspan> <tspan class="LG">args…</tspan></text>
  <text x="12" y="100"><tspan class="bold">Commands</tspan></text>
  <text x="12" y="140"><tspan class="DG">┌ </tspan><tspan class="y">csr-gen</tspan> <tspan class="LG">host</tspan> <tspan class="DG">......................</tspan> Generate key and a certificate signing request</text>
  <text x="12" y="160"><tspan class="DG">└ </tspan><tspan class="y">csr-gen</tspan> <tspan class="LG">config</tspan> <tspan class="DG">....................</tspan> Generate key and a certificate signing request from OpenSSL configuration file</text>
  <text x="12" y="180">  <tspan class="y">csr-info</tspan> <tspan class="LG">csr</tspan> <tspan class="DG">......................</tspan> Print info from certificate signing request</text>
  <text x="12" y="200">  <tspan class="y">csr-config-gen</tspan> <tspan class="LG">host</tspan> <tspan class="DG">...............</tspan> Generate OpenSSL configuration file for certificate signing request generation</text>
  <text x="12" y="220">  <tspan class="y">crt-info</tspan> <tspan class="LG">crt</tspan> <tspan class="DG">......................</tspan> Print info from certificate</text>
  <text x="12" y="240"><tspan class="DG">┌ </tspan><tspan class="y">hpkp-gen</tspan> <tspan class="LG">csr backup</tspan> <tspan class="DG">...............</tspan> Generate HTTP public key pinning (HPKP) header from CSR file</text>
  <text x="12" y="260"><tspan class="DG">│ </tspan><tspan class="y">hpkp-gen</tspan> <tspan class="LG">key backup</tspan> <tspan class="DG">...............</tspan> Generate HTTP public key pinning (HPKP) header from KEY file</text>
  <text x="12" y="280"><tspan class="DG">└ </tspan><tspan class="y">hpkp-gen</tspan> <tspan class="LG">crt backup</tspan> <tspan class="DG">...............</tspan> Generate HTTP public key pinning (HPKP) header from CRT file</text>
  <text x="12" y="300"><tspan class="DG">┌ </tspan><tspan class="y">ocsp-gen</tspan> <tspan class="LG">server-cert</tspan> <tspan class="LG">issuer-cert</tspan> <tspan class="DG">..</tspan> Generate OCSP stapling file from server certificate</text>
  <text x="12" y="320"><tspan class="DG">└ </tspan><tspan class="y">ocsp-gen</tspan> <tspan class="LG">cert-chain</tspan> <tspan class="DG">...............</tspan> Generate OCSP stapling file from server certificate chain</text>
  <text x="12" y="340">  <tspan class="y">ocsp-check</tspan> <tspan class="LG">host</tspan> <tspan class="DG">server-name</tspan> <tspan class="DG">.......</tspan> Check OCSP response status for some host</text>
  <text x="12" y="360">  <tspan class="y">0rtt-check</tspan> <tspan class="LG">host</tspan> <tspan class="DG">server-name</tspan> <tspan class="DG">.......</tspan> Check 0-RTT support</text>
  <text x="12" y="380">  <tspan class="y">htpasswd</tspan> <tspan class="LG">user password</tspan> <tspan class="DG">............</tspan> Generate record with MD5 password hash for .htpasswd files</text>
  <text x="12" y="420"><tspan class="bold">Options</tspan></text>
  <text x="12" y="460">  <tspan class="g">--ecc, -E</tspan> <tspan class="DG">........</tspan> Generate ECC certificate signing request</text>
  <text x="12" y="480">  <tspan class="g">--size, -S </tspan><tspan class="LG">size</tspan> <tspan class="DG">..</tspan> Key size <tspan class="DG">(ECC: 256-384 / RSA: 2048-8192)</tspan></text>
  <text x="12" y="500">  <tspan class="g">--no-color, -nc</tspan> <tspan class="DG">..</tspan> Disable colors in output</text>
  <text x="12" y="520">  <tspan class="g">--help, -h</tspan> <tspan class="DG">.......</tspan> Show this help message</text>
  <text x="12" y="540">  <tspan class="g">--version, -v</tspan> <tspan class="DG">....</tspan> Show information about version</text>
  <text x="12" y="580"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="620">  web-utils csr-gen domain.com</text>
  <text x="12" y="640">  <tspan class="italic DG">Generate RSA key and a certificate signing request for domain.com</tspan></text>
  <text x="12" y="680">  web-utils hpkp-gen domain.com.csr domain.com.backup.key</text>
  <text x="12" y="700">  <tspan class="italic DG">Generate HTTP public key pinning (HPKP) header with server and backup pins</tspan></text>
  <text x="12" y="740">  web-utils ocsp-gen sever.crt issuer.crt</text>
  <text x="12" y="760">  <tspan class="italic DG">Generate OCSP stapling file using server and issuer certificates</tspan></text>
  <text x="12" y="800">  web-utils ocsp-gen sever-chain.crt</text>
  <text x="12" y="820">  <tspan class="italic DG">Generate OCSP stapling file using certificate chain</tspan></text>
  <text x="12" y="860">  web-utils ocsp-check essentialkaos.com</text>
  <text x="12" y="880">  <tspan class="italic DG">Check OCSP response status for essentialkaos.com</tspan></text>

